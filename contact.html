<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Run The World | Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/js/ui/contact/contactForm.js" type="module" defer></script>
    <script src="/js/ui/navbar/navbar.js" type="module" defer></script>
</head>
<body>
    <div class="top-container">
        <div class="top-image"></div>
        <h1 class="top-heading">Run the world</h1>
    </div>
    <header></header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error"></div>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            <div id="subjectError" class="error"></div>
          </div>
          <div class="form-group">
            <label for="message">Message content:</label>
            <textarea id="message" name="message"></textarea>
            <div id="messageError" class="error"></div>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    
</body>
</html>
